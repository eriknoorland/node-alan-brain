<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan's Telemetry</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/lidar.css">
    <link rel="stylesheet" type="text/css" href="css/imu.css">
    <link rel="stylesheet" type="text/css" href="css/log.css">
    <link rel="stylesheet" type="text/css" href="css/controls.css">
    <link rel="stylesheet" type="text/css" href="css/gamepad.css">
  </head>
  <body>
    <header class="header">
      <div class="header__module header__module--logo">
        <div class="logo">
          Alan
        </div>
      </div>

      <div class="header__module header__module--battery">
        <div id="battery" class="battery">
          <div class="batteryStatus">
            <div class="batteryStatus__indicator" data-js-battery-indicator></div>
          </div>

          <span data-js-battery-percentage>-%</span>
        </div>
      </div>

      <div class="header__module header__module--fps">
        <div id="fps" class="fps"></div>
      </div>

      <div class="header__module header__module--controls">
        <div class="controls">
          <select class="controls__select" data-js-controls-stateSelect>
            <option disabled selected>Select state</option>
            <option value="0">Remote</option>
            <option value="1">Back and forth</option>
            <option value="2">Back and forth slalom</option>
            <option value="3">Back and forth super slalom</option>
            <option value="4">Linefollower</option>
            <option value="5">Linefollower obstacle</option>
            <option value="6">T-time</option>
            <option value="7">T-time bonus</option>
            <option value="8">Cans</option>
            <option value="9">Cans pickup and return</option>
          </select>

          <div class="controls__buttons">
            <button class="controls__button controls__button--start" data-js-controls-startButton>
              Start
            </button>

            <button class="controls__button controls__button--stop" data-js-controls-stopButton>
              Stop
            </button>

            <button class="controls__button controls__button--shutdown" data-js-controls-shutdownButton>
              Shutdown
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="modules">
      <div class="module">
        <pre id="log" class="log"></pre>
      </div>

      <div class="module">
        <canvas id="lidar" class="lidar"></canvas>
      </div>

      <div class="module">
        <canvas id="imu" class="imu"></canvas>
        <div id="heading" class="heading"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      window.socket = io();
    </script>

    <script src="js/controls.js"></script>
    <!-- <script src="js/battery.js"></script> -->
    <script src="js/fps.js"></script>
    <script src="js/imu.js"></script>
    <script src="js/lidar.js"></script>
    <script src="js/log.js"></script>
    <script src="js/gamepad.js"></script>
    <script src="js/keyboard.js"></script>
  </body>
</html>
